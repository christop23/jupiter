# Sets user-defined palette
palette = "catppuccin_macchiato"

## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [╭─$user]($style)@"
show_always = true
style_root = "sapphire"
style_user = "rosewater"

# Second param
[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = false
style = "mauve"
trim_at = "-"

# Third param
[directory]
style = "peach"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "

# Fourth param
[sudo]
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "pink"

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 1
style = "teal"

## SECOND LINE/ROW: Prompt

# Prompt: optional param 1
[time]
disabled = true
format = " 🕙 $time($style)\n"
style = "lavender"
time_format = "%T"

# Prompt: param 2
[character]
error_symbol = " [×](red)"
success_symbol = " [╰─λ](sky)"

# SYMBOLS
[status]
disabled = false
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "🔴"

