# General Settings

db_file            "~/.config/mpd/database"
music_directory    "~/Music/FLAC"
playlist_directory "~/.config/mpd/playlists"
auto_update        "yes"


# Output

audio_output {
        type            "pipewire"
        name            "PipeWire Sound Server"
}

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
